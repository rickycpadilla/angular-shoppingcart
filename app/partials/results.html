<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tea</th>
        <th>Information
          <span style="float: right">
            Sort by Price:
            <select ng-model="price" class="" name="">
              <option value="+price">lowest to highest</option>
              <option value="-price">highest to lowest</option>
            </select>
          </span>
        </th>
      </tr>
    </thead>
    <tbody ng-repeat="info in data | orderBy : price | filter : {categories: category} | filter: {name: searchTerm}" >
      <tr>
        <td><img src="{{info.imageUrl}}" alt="" /></td>
        <td>
          <div class="name">
            <span>{{info.name}}</span>
          </div>
          <form ng-submit="add(info, info.form.quantity)" class="add">
            <span>Quantity</span>
            <select ng-model="info.form.quantity" name=info.name style="font-size: 1em">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
            <button type="submit" class="btn btn-warning">Add to Cart</button>
          </form>
          <div class="details">
            <p><strong>Price:</strong> {{info.price/100 | currency}}</p>
            <p><strong>Caffeine Scale:</strong> {{info.caffeineScale}}</p>
            <p><strong>Ingredients:</strong> {{info.ingredients}}</p>
            <p><strong>Rating:</strong> {{info.rating}}</p>
            <p><strong>In Stock?</strong> {{info.inStock ? 'Yes':'No'}}</p>
            <p><strong>Categories:</strong></p>
            <ul ng-repeat="cat in info.categories">
              <li>{{cat}}</li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
