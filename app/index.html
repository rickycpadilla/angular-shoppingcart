<!DOCTYPE html>
<html ng-app="teaApp">
  <head>
    <title>NEAP Tea</title>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav ng-controller="NavController" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color: #FF5E3A" href="/#/"><strong>NEAP Tea</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/#/">About</a></li>
            <li><a href="/#/">Contact</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Search by Category <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="category in categories">
                  <a href="/#/" ng-click="changeCategory(category)">
                    {{category}}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <form ng-submit="submit(form)" class="navbar-form navbar-left">
            <div class="form-group">
              <input ng-model="form.search" type="text" class="form-control" placeholder="Search by Name">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li style="background-color: #FF5E3A">
              <a href="/#/cart" style="color: white">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                <strong>Checkout</strong> | Cart: {{totalQ}}
              </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      <div ng-repeat="info in data">
        {{info}}
      </div>
    </nav>

    <!-- TABLE -->
    <div ng-view></div>

  </body>
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/factories.js"></script>
</html>
